<html>

<head>
    <link rel="stylesheet" href="../css/main.css">
    <title>Reset password</title>
</head>





  <style>
  body{
      height: 100%;
      margin: 0;
      background-image: url(https://html5up.net/uploads/demos/identity/assets/css/images/overlay.png),url(https://html5up.net/uploads/demos/identity/images/bg.jpg);
      background-repeat: repeat,	no-repeat,	no-repeat;
      background-size: 50px 100px, cover,	cover;
      background-position: top left, center center,	bottom center;
      background-attachment: fixed, fixed,	fixed; 
      font-family: "source sans pro", Helvetica, sans-serif;
      font-weight: 300;
      height: 10%;
  }
  
  </style>

  <section id= main>
    <article>
      <main>
      
<div class="reset-body">
    <div class="reset">
        <form name="myForm">

            <div>
                <br>
                <h1 class="reset-title"><b>Reset password?</b></h1>
            </div>
            <div class="reset-form">

                <label><b>Password</b></label><br>
                <input type="password" name="password" ng-model="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>



                <label><b>Confirm Password</b></label><br>
                <input type="password" name="confirmPassword" ng-model="confirmPassword" id="confirm_password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>

                <div>
                    <br>
                    <button type="submit" value="log In" ng-click="login()" class="login-button">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>



                      </main>
                    </article>
                  </section>

</html>
