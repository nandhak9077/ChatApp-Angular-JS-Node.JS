<html ng-app ="chatapp">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <title>Reset password</title>
</head>


<body ng-controller="controlResetPassword">


  <style>
  body{
      height: 100%;
      margin: 0;
      background-image: url('https://html5up.net/uploads/demos/identity/assets/css/images/overlay.png'),url('https://html5up.net/uploads/demos/identity/images/bg.jpg');
      background-repeat: repeat,	no-repeat,	no-repeat;
      background-size: 50px 100px, cover,	cover;
      background-position: top left, center center,	bottom center;
      background-attachment: fixed, fixed,	fixed; 
      font-family: "source sans pro", Helvetica, sans-serif;
      font-weight: 300;
      height: 10%;
  }
  #main{
    width: 332px;
    margin: 30px auto;
background: white;
padding: 20px;
border-radius: 4px;
opacity: 0.96;
text-align: center;

}
#main h1{
text-transform: uppercase;
letter-spacing: 1.1px;
font-weight: lighter;
color:brown;
}
#main h2{
    letter-spacing: 1.1px;
    font-weight: lighter;
    color:black;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
  }
  button:hover {
    opacity: 0.8;
  }
ul{
list-style: none;
padding: 0;
margin: 0;
}
ul li{
display: inline-block;
}
.menu{
height: 60px;
text-align: right;
line-height: 60px;
}
nav a{
font-size: 20px;
padding: 0 20px 0 20px;
text-decoration: none;
color: #111;
text-shadow: 1px 1px 1px #eeeeee;
text-transform: uppercase;
font-weight: 600;

}
.menu{
    height: 80px;
    text-align: left;
    line-height: 60px;
}
.registerbutton {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }
  registerbutton:hover {
    opacity: 0.8;
  }
  body {font-family: Arial, Helvetica, sans-serif;}
  form {border: 3px solid #f1f1f1;}
  
   input[type=text], input[type=password] {
    
    padding: 4px 4px;
    margin: 1px 0;
    
    border: 1px solid #ccc;
    box-sizing: border-box; 
  
   }

  </style>

  <section id= main>
    <article>
      <main>
      
<div class="reset-body">
    <div class="reset">
        <form name="myForm">

            <div>
                <br>
                <h1 class="reset-title"><b>Reset password?</b></h1>
            </div>
            <div class="reset-form">

                <label><b>Password</b></label><br>
                <input type="password" name="password" ng-model="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>



                <label><b>Confirm Password</b></label><br>
                <input type="password" name="confirmPassword" ng-model="confirmPassword" id="confirm_password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>

                <div>
                    <br>
                    <button type="submit" value="log In" ng-click="login()" class="login-button">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>
</main>
  </article>
   </section>
 </body>

</html>
