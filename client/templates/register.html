<html ng-app="chatapp">
  <head>
      <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script> -->
        <script src="../controller/controlRegister.js"></script>
        <script src="../angular.js"></script>
        <link href="../css/main.css" rel="stylesheet">
       </head>
<body ng-controller="controlRegister">
     <style>
        body {font-family: Arial, Helvetica, sans-serif;
          background-color: rgb(235, 224, 224);}
        * {box-sizing: border-box}
        
        /* Full-width input fields */
        input[type=text], input[type=password] {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f1f1f1;
        }
        
        input[type=text]:focus, input[type=password]:focus {
          background-color: #ddd;
          outline: none;
        }
        
        hr {
          border: 1px solid #f1f1f1;
          margin-bottom: 25px;
        }
        
        /* Set a style for all buttons */
        button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 50%;
          opacity: 0.9;
        }
        
        button:hover {
          opacity:1;
        }
        
        /* Extra styles for the cancel button */
        .cancelbtn {
          padding: 14px 20px;
          background-color: #f44336;
        }
        
        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn, .signupbtn {
          float: left;
          width: 50%;
        }
        
        /* Add padding to container elements */
        .container {
          padding: 16px;
        }
        
        /* Clear floats */
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }
        
        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
          .cancelbtn, .signupbtn {
             width: 50%;
          }
        }
        
        
       
        #main{
        width: 500px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 4px;
        opacity: 0.96;
        text-align: center;
        
        }
        #main h1{
        
        letter-spacing: 3.1px;
        font-weight: lighter;
        color:black;
        }
        #main h2{
            letter-spacing: 1.1px;
            font-weight: lighter;
            color:black;
        }
        #main label{
          text-align:justify;
        }
        
        </style> 


<section id= main>
  <article>
    <main>
      <form name="myForm" method="POST" style="border:1px solid #ccc">
        <div class="container">
          <h1><b>Register</b></h1>
          <p>please fill in this form to create an account.</p>
          <hr>
          <label for="firstname"><b>FirstName</b></label>
          <input type="text" placeholder="Enter FirstName" name="firstname" ng-model="firstname" required>
          <label for="lastname"><b>LastName</b></label>
          <input type="text" placeholder="Enter LastName" name="Lastname" ng-model="lastname" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" ng-model="email" required>
          <br>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" ng-model="password" id="password" title="at least 8 or more characters" required>
      
          <div>
            
            <button type="submit" value="Sign up" ng-click="register()" ng-disabled="myForm.$invalid">Register</button>
      </form>
    </main>
  </article>
</section>
</body>
</html>
