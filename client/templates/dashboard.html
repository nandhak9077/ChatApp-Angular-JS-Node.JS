<html ng-controller="chatapp">

<head>
  <link href="../css/tr.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="../angular.js"></script>
    <script src="../controller/chatController.js"></script> 
    <link href="../../font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body ng-controller="chatController">
    <header>
        <h1>CHAT APP</h1>
        <span class="user"><h5>Welcome <h2>{{currUserName}}</h2></h5></span>
        <button type="button" ng-click="logout()" style="float: unset;" style="margin:660px" class="logbutton">Log Out</button>
    </header>

    <section>
        <nav>
            <ul>
                <p><b><h3>Timeline</h3></b></p>

            </ul>
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                {{x.firstname}}</p>
        </nav>

        <article>

            <div class="groupChat">
                <p class="username"><b>{{recieverUserName}}</b> ..</p>
            </div>
            <section>
                <form>
                    <div class="chatLogs" ng-repeat="chat in allUserArr">
                        <div class="chat friend" ng-show="currUser != chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                        <div class="chat self" ng-show="currUser == chat.senderUserId">
                            <!-- <div class="user-photo"> <img src=""></div> -->
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                    </div>

                    


            </section>

            <div>
                <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="1" cols="70" class="text" placeholder="start conversation"></textarea>
                <button type="button"  ng-click=sendmessage();  class="sendbtn">Send</button>
            </div>
            </form>
        </article>

    </section>
   

</body>

</html>
