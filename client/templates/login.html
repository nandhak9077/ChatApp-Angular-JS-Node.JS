<!DOCTYPE html>
<html ng-app="chatapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="../controller/controlLogin.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!-- <link href="/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"> -->
</head>
<body ng-controller="controlLogin">
    <section id = main>
        <article>
            
            <main>
                <h1><b>CHAT APP</b></h1>
            <form name="myForm" method="POST" ng-controller="controlLogin" >
                <h2><b>Username</b></h2>
                <input type="text" name="email" ng-model="email" placeholder="Enter Username" required autocomplete="on" required>
                <h2><b>Password</b></h2>
                <input type="password" name="password" ng-model="password" placeholder="Enter Password" minlength="8" required autocomplete="on"
                title="Must contain  at least 8 or more characters" required />
            
                <button type="submit" value="log In" ng-click="login()" class="login-button">Login</button>
                <!-- <button type="button" class="registerbutton" value="register" ng-click="register" id="calling">Register</button> -->
                <p class="create-account-callout mt-3">
                    New to Chat App?
                    <a data-ga-click="Sign in, switch to sign up" href="http://localhost:3000/#!/register">Register</a>.
                  </p>
            </form>  
            </main>
            <!-- <div class="forgot-password">
                    <label class="login-signup">Can't sign in?
                        <span ui-sref="forgotPassword">
                            <a href="">Forgot password</a></span></label>
                </div>  -->
        </article>
    </section>
   <style>
   
   body {
    height: 100%;
    margin: 0;
    background-image: url(https://html5up.net/uploads/demos/identity/assets/css/images/overlay.png),url(https://html5up.net/uploads/demos/identity/images/bg.jpg);
    background-repeat: repeat,	no-repeat,	no-repeat;
    background-size: 50px 100px, cover,	cover;
    background-position: top left, center center,	bottom center;
    background-attachment: fixed, fixed,	fixed; 
    font-family: "source sans pro", Helvetica, sans-serif;
    font-weight: 300;
    height: 10%;
}
#main{
    width: 332px;
    margin: 30px auto;  
background: white;
padding: 20px;
border-radius: 4px;
opacity: 0.96;
text-align: center;

}
#main h1{
text-transform: uppercase;
letter-spacing: 1.1px;
font-weight: lighter;
color:brown;
}
#main h2{
    letter-spacing: 1.1px;
    font-weight: lighter;
    color:black;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
  }
  button:hover {
    opacity: 0.8;
  }
ul{
list-style: none;
padding: 0;
margin: 0;
}
ul li{
display: inline-block;
}
.menu{
height: 60px;
text-align: right;
line-height: 60px;
}
nav a{
font-size: 20px;
padding: 0 20px 0 20px;
text-decoration: none;
color: #111;
text-shadow: 1px 1px 1px #eeeeee;
text-transform: uppercase;
font-weight: 600;

}
.menu{
    height: 80px;
    text-align: left;
    line-height: 60px;
}
.registerbutton {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }
  registerbutton:hover {
    opacity: 0.8;
  }
  body {font-family: Arial, Helvetica, sans-serif;}
  form {border: 3px solid #f1f1f1;}
  
   input[type=text], input[type=password] {
    
    padding: 4px 4px;
    margin: 1px 0;
    
    border: 1px solid #ccc;
    box-sizing: border-box; 
  
   }

   
   
   </style> 
    
</body>
</html>
