    <section id = main>
        <article>
            <header>
                    
            </header>
            <main>
                <h1><b>CHAT APP</b></h1>
            <form name="myForm" ng-controller="controlLogin" >
                <h2><b>Username</b></h2>
                <input type="text" name="email" ng-model="email" placeholder="Enter Username" required autocomplete="on" required>
                <h2><b>Password</b></h2>
                <input type="password" name="password" ng-model="password" placeholder="Enter Password" minlength="8" required autocomplete="on" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
            
                <button type="submit" value="log In" ng-click="login()" class="login-button">Login</button>
                <!-- <button type="button" class="registerbutton" value="register" ng-click="register" id="calling">Register</button> -->
                <p class="create-account-callout mt-3">
                    New to Chat App?
                    <a data-ga-click="Sign in, switch to sign up" href="http://127.0.0.1:5500/client/templates/register.html">Register</a>.
                  </p>
            </form>  
            </main>
